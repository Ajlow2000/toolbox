name: Nix Flake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Nix Environment
      uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.NIX_BUILD_TOKEN }}

    - name: nix flake check
      run: nix flake check
      with:
        github_access_token: ${{ secrets.NIX_BUILD_TOKEN }}

    - name: nix build
      run: nix build
      with:
        github_access_token: ${{ secrets.NIX_BUILD_TOKEN }}

